<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>AppFull by CalixtoFull</title>
    <link
      rel="shortcut icon"
      href="./src/images/appfull.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="./src/images/appfull.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top rounded-circle"
          />
          AppFull by CalixtoFull
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active tablink"
                aria-current="page"
                onclick="openPage('Master')"
                id="defaultOpen"
              >
                Master Fair
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active tablink"
                aria-current="page"
                onclick="openPage('Tier')"
                >Tier List</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active tablink"
                aria-current="page"
                onclick="openPage('Calendar')"
                >Calendar</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Tools
              </a>
              <ul class="dropdown-menu bg-dark">
                <li>
                  <a
                    class="tablink dropdown-item text-bg-dark"
                    onclick="openPage('Playlist')"
                    >My Playlist</a
                  >
                </li>
                <li>
                  <a
                    class="tablink dropdown-item text-bg-dark"
                    onclick="openPage('Events')"
                    >Events Countdown</a
                  >
                </li>
                <li>
                  <a
                    class="tablink dropdown-item text-bg-dark"
                    onclick="openPage('Gamewith')"
                    >GameWith.JP Tier List</a
                  >
                </li>
                <li><hr class="dropdown-divider text-bg-danger" /></li>
                <li>
                  <a
                    class="tablink dropdown-item text-bg-dark"
                    href="https://docs.google.com/document/d/1vF42uzF-xpkcfIU2gVEY4Dl7sS_I3ITj8g5X2lo1usA/edit?usp=sharing"
                    target="_blank"
                    >Spark's Sync Grid</a
                  >
                </li>
                <li>
                  <a
                    class="tablink dropdown-item text-bg-dark"
                    href="https://docs.google.com/spreadsheets/d/1JCa0gwUy0iYdOSKR_UuileID_J6xQytZl4c2teTwxhU/edit?usp=sharing"
                    target="_blank"
                    >Gamepress Table</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="Master" class="tabcontent">
      <iframe
        class="responsive-iframe"
        src="https://calixto-vitor.github.io/MASTER-FAIR-PMEX/"
      ></iframe>
    </div>

    <div id="Tier" class="tabcontent">
      <iframe
        class="responsive-iframe"
        src="https://calixto-vitor.github.io/TIER-LIST-PMEX/"
      ></iframe>
    </div>

    <div id="Calendar" class="tabcontent">
      <iframe
        class="responsive-iframe"
        src="https://calixto-vitor.github.io/CALENDAR-FAIR-PMEX/"
      ></iframe>
    </div>

    <div id="Playlist" class="tabcontent">
      <iframe
        class="responsive-iframe"
        src="https://calixto-vitor.github.io/PLAYLIST-PMEX/"
      ></iframe>
    </div>
    <div id="Events" class="tabcontent">
      <iframe
        class="responsive-iframe"
        src="https://pm-events.github.io/"
      ></iframe>
    </div>
    <div id="Gamewith" class="tabcontent">
      <iframe
        class="responsive-iframe"
        src="https://gamewith.jp/pokemonmasters/article/show/164462"
      ></iframe>
    </div>

    <script src="./src/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
